# .github/workflows/build-exe.yml

name: Build EXE and Upload to Release

on:
  push:
    tags:
      - 'v*'  # Yalnızca v ile başlayan tag'lerde çalışır, örn: v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Kodu klonla
      uses: actions/checkout@v2

    - name: Python 3.12 kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Gereken kütüphaneleri yükle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: EXE dosyasını oluştur
      run: |
        pyinstaller --onefile InfinityProcess_Computer_Vision/main.py  # Doğru yol (main.py dosyasının bulunduğu dizin)
        ls dist/

    - name: EXE dosyasını GitHub Release'e yükle
      uses: softprops/action-gh-release@v1
      with:
        files: dist/main.exe  # Çıktı dosyasının yolu
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
